<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
* { box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #25D366;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,.1);
    max-width: 500px;
    width: 100%;
    position: relative;
    overflow: hidden;
}
.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #25d366, #128c7e);
}
h1 {
    color: #333;
    margin-bottom: 30px;
    text-align: center;
    font-size: 2.2em;
    font-weight: 300;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
span { color: #25d366; }
.form-group { margin-bottom: 25px; }
label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
    font-size: .95em;
}
input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 16px;
    transition: all .3s ease;
    background: #f8f9fa;
}
input:focus {
    outline: none;
    border-color: #25d366;
    background: white;
    box-shadow: 0 0 0 3px rgba(37,211,102,.1);
}
button {
    width: 100%;
    padding: 16px 20px;
    background: #128c7e;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all .3s ease;
    margin-top: 10px;
    position: relative;
    overflow: hidden;
}
button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
    transition: left .5s;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(37,211,102,.3);
}
button:hover::before { left: 100%; }
#result {
    margin-top: 30px;
    padding: 20px;
    background: #d4edda;
    border: 1px solid #c3e6cb;
    border-radius: 12px;
    display: none;
    animation: slideIn .3s ease-out;
}
@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
#result p {
    margin: 0 0 10px 0;
    color: #155724;
    font-weight: 500;
}
#link {
    color: #25d366;
    text-decoration: none;
    word-break: break-all;
    font-weight: 500;
    transition: color .3s ease;
}
#link:hover { color: #128c7e; text-decoration: underline; }
.link-container {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}
.copy-btn {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    background: #0d685d;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 700;
    cursor: pointer;
    transition: all .3s ease;
    white-space: nowrap;
}
.copy-btn:hover {
    background: #128c7e;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37,211,102,.3);
}
.copy-btn.copied { background: #0d685d; }
.help-text {
    font-size: .85em;
    color: #6c757d;
    margin-top: 5px;
    font-style: italic;
}
.credit {
    text-align: center;
    font-size: .9em;
    color: #666;
    margin-bottom: 20px;
    padding: 8px 0;
    border-bottom: 1px solid #e9ecef;
    font-weight: 400;
}
.credit a {
    color: #25d366;
    text-decoration: none;
    font-weight: 500;
    transition: color .3s ease;
}
.credit a:hover { color: #128c7e; text-decoration: underline; }
@media (max-width: 600px) {
    body { padding: 10px; }
    .container { padding: 30px 20px; }
    h1 { font-size: 1.8em; }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="credit">Created by <a href="https://www.devmeki.xo.je">Dev Meki</a></div>
        <h1>
            <span>
                <svg width="25" height="25" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/>
                </svg>
            </span>
            Free WhatsApp Link Generator
        </h1>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="+1234567890">
            <div class="help-text">Enter number with country code, + allowed (e.g., +1234567890 or 1234567890)</div>
        </div>
        <div class="form-group">
            <label for="message">Message (Optional)</label>
            <input type="text" id="message" placeholder="Hello! How are you?">
            <div class="help-text">Your message will be pre-filled in WhatsApp</div>
        </div>
        <button onclick="generateLink()">Generate WhatsApp Link</button>
        <div id="result">
            <p>Your WhatsApp link:</p>
            <div class="link-container">
                <a id="link" href="#" target="_blank"></a>
                <button id="copyBtn" onclick="copyToClipboard()" class="copy-btn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5.5 1.5v1A1.5 1.5 0 0 0 7 4h2a1.5 1.5 0 0 0 1.5-1.5v-1A1.5 1.5 0 0 0 9 0h-2z"/>
                    </svg>
                    Copy
                </button>
            </div>
        </div>
    </div>
    <script>
function generateLink() {
    const p = document.getElementById('phone').value.trim();
    const m = document.getElementById('message').value.trim();
    if (!p) return showError('Please enter a phone number');
    if (!/^\+?\d{7,15}$/.test(p)) return showError('Please enter a valid phone number (7-15 digits, + allowed)');
    const l = `https://wa.me/${p}${m ? '?text=' + encodeURIComponent(m) : ''}`;
    const le = document.getElementById('link');
    le.href = le.textContent = l;
    document.getElementById('result').style.display = 'block';
    document.getElementById('result').scrollIntoView({behavior:'smooth',block:'nearest'});
}
function showError(m) {
    const d = document.createElement('div');
    d.textContent = m;
    d.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#dc3545;color:white;padding:12px 20px;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.15);z-index:1000;font-weight:500;animation:slideDown .3s ease-out;';
    document.body.appendChild(d);
    setTimeout(() => {
        d.style.animation = 'slideUp .3s ease-in forwards';
        setTimeout(() => document.body.removeChild(d), 300);
    }, 3000);
}
function copyToClipboard() {
    const l = document.getElementById('link').textContent;
    const b = document.getElementById('copyBtn');
    const o = b.innerHTML;
    (navigator.clipboard ? navigator.clipboard.writeText(l) : Promise.reject()).then(() => {
        b.innerHTML = '<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 0 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg> Copied!';
        b.classList.add('copied');
        setTimeout(() => { b.innerHTML = o; b.classList.remove('copied'); }, 2000);
    }).catch(() => {
        const t = document.createElement('textarea');
        t.value = l;
        document.body.appendChild(t);
        t.select();
        document.execCommand('copy');
        document.body.removeChild(t);
        b.innerHTML = '<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 0 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/></svg> Copied!';
        b.classList.add('copied');
        setTimeout(() => { b.innerHTML = o; b.classList.remove('copied'); }, 2000);
    });
}
const s = document.createElement('style');
s.textContent = '@keyframes slideDown{from{transform:translateX(-50%) translateY(-100%);opacity:0}to{transform:translateX(-50%) translateY(0);opacity:1}}@keyframes slideUp{from{transform:translateX(-50%) translateY(0);opacity:1}to{transform:translateX(-50%) translateY(-100%);opacity:0}}';
document.head.appendChild(s);
    </script>
</body>
</html>
